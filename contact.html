.topnav {

.topnav a {

    margin: 0 auto;
}

.contact-form label {
    display: block;

    color: #555;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #aaa;
    background-color: #f9f9f9;
    transition: border-color 0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: black;
    outline: none;
}

.contact-form button {
    background-color: #04AA6D;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;

    transition: background-color 0.3s;
}

.contact-form button:hover {
    background-color: #007B55;
}

.social-icons {
    margin-top: 30px;
